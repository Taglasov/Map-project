<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

</head>
<body>

<div id="map-wrapper">
    <div id="map">
        <div id="score-container">
            <div class="score correct">
                Верно:
                <span id="score-correct">0</span>
            </div>
            <div class="score count">
                Вопрос:
                <span id="score-count">0</span>/<span id="score-size">0</span>
            </div>
        </div>
        <div id="scoreTime">
            Очки: <span id="score-time">0</span>
        </div>
        <button id="start-game" style="visibility: visible;">Начать</button>
        <div id="answer-container" style="visibility: hidden;">
            <button class="answer-button" onclick="checkAnswer(this)">Вариант 1</button>
            <button class="answer-button" onclick="checkAnswer(this)">Вариант 2</button>
            <button class="answer-button" onclick="checkAnswer(this)">Вариант 3</button>
            <button class="answer-button" onclick="checkAnswer(this)">Вариант 4</button>
        </div>

        <div id="timer-container">
            <div id="timer-bar"></div>
        </div>
    </div>
</div>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="dist/Leaflet.VectorGrid.js"></script>
<script src="mapScript.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
